<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
        // Here's where your chart code should go.
        const chart = new CanvasJS.Chart("box", {
            
            title: {
              text: "Let's Find Somewhere To Eat",
            },
            data: [
              {
                type: "pie",
		            startAngle: 25,
	            	toolTipContent: "<b>{label}</b>: {y}",
		            showInLegend: "true",
		            legendText: "{label}",
	            	indexLabelFontSize: 16,
	            	indexLabel: "{label} - {y}",                
                dataPoints: results
              }]
          });
          return chart;
          chart.render();
      })
  </script>
</body>

</html>
