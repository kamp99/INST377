<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>

      var firstName = "Patrick";
      var lastName = "Kam";
      var nameTotal = firstName.length + lastName.length;

      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

      const header = document.querySelector(".header");
      header.innerText = "Patrick Kam's Lab 4" + " " + nameTotal
      }
      //Paragraph 1
      var para = document.createElement("P");
      var t = document.createTextNode("My name has " + nameTotal + "characters." );
      para.appendChild(t);  
      document.getElementById("body").appendChild(para);

      //Paragraph 2
      var para1 = document.createElement("P");
      var t1 = document.createTextNode("The third character in my name is T." + "<br />" 
      + firstName.substring(firstName.length-3,firstName.length-1));
      para1.appendChild(t1);       
      document.getElementById("content").appendChild(para1);
      
      
      
    </script>
  </body>
</html>
