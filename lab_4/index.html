<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>

      function clickMe() {
      
      //var names
      var firstName = "Patrick";
      var lastName = "Kam";
      var nameTotal = firstName.length + lastName.length;
      
      //header
      let header = document.querySelector(".header");
      header.textContent = "Patrick Kam's Lab 4" + " " + nameTotal;

      //Paragraph 1 
      let p = document.createElement('p');
      p.setAttribute('class','NameLength');
      let t = "My name has " + nameTotal + " characters.";
      let pt = document.createTextNode(t);
      p.appendChild(pt);
      document.querySelector(".content").appendChild(p);

      //Paragraph 2 
      let p2 = document.createElement('p');
      p2.setAttribute('class','ThirdLetter');
      let t2 = "The third letter in my name is " + firstName[2].toUpperCase + ".";
      p2.appendChild(document.createTextNode(t2));
      p2.appendChild(document.createElement("br"));
      let ln2 = "The last three letters are " + lastName.slice(lastName.length-3, lastName.length);
      p2.appendChild(document.createTextNode(ln2));
      document.querySelector(".content").appendChild(p2);
      
      }
      
    </script>
  </body>
</html>
