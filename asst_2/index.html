<!DOCTYPE html>
<html>

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">

      <img src="images/pic5.jpeg">

    <script src="main.js"></script>

</html>
