<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="pic1.jpeg" alt="pic1" height="250" width="300">
      <img src="pic2.jpeg" alt="pic2" height="250" width="300">
      <img src="pic3.jpeg" alt="pic3" height="250" width="300">
      <img src="pic4.jpeg" alt="pic4" height="250" width="300">
      <img src="pic5.jpeg" alt="pic5" height="250" width="300">

    </div>
    <script src="main.js"></script>
  </body>
</html>
